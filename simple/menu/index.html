<body>


<!-- hidden input -->
<div class="hidden-input">
    <input type="hidden" value="">
    <input type="hidden" value="">
</div>


<!-- html5 -->
<div class="wrapper">

    <aside>
    </aside>

    <nav>
        <a href="{{logo.link}}" class="logo" title="{{logo.name}}">{{logo.name}}</a>
        <input type="text" ng-model="search.name" placeholder="search the ex." class="search">
        <ul>
            <li ng-repeat="page in pages | filter:search:strict">
                <a href="{{page.link}}" title="{{page.name}}">{{page.name}}</a>
            </li>
        </ul>
    </nav>

    <main>
        <header>
            <div class="container">
                <h1 class="title">Menu</h1>
                <h2 class="describe">Simple CSS for menus.</h2>
                <!--<code class="box-margin">
                    <p>View on official website: <a target="_blank" href="http://slidesjs.com/" class="active">http://slidesjs.com/</a></p>
                </code>-->
            </div>
        </header>

        <article id="page-content">
            <div class="container">
                <div class="pure-g">
                    <div class="pure-u-1">
                        <h3 class="subtitle">Breadcrumbs</h3>
                        <ul class="breadcrumbs">
                            <li><a href="##">crumb 1</a><em>/</em></li>
                            <li><a href="##">crumb 2</a><em>/</em></li>
                            <li><a href="##">crumb 3</a><em>/</em></li>
                            <li><a href="##">crumb 4</a><em>/</em></li>
                            <li><a href="##" class="active">crumb 5</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container box-margin">
                <div class="pure-g">
                    <div class="pure-u-1">
                        <h3 class="subtitle">Horizontal Menu</h3>
                        <ul class="breadcrumbs">
                            <li><a href="##">crumb 1</a><em>/</em></li>
                            <li><a href="##">crumb 2</a><em>/</em></li>
                            <li><a href="##">crumb 3</a><em>/</em></li>
                            <li><a href="##">crumb 4</a><em>/</em></li>
                            <li><a href="##" class="active">crumb 5</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </article>

        <footer id="footer">{{footer}}</footer>
    </main>
</div>



<!-- Add your template content here -->
<div class="template"></div>
<!-- script link here -->
<div id="script">
    <script src="/js/common.js"></script>
</div>
</body>
</html>
