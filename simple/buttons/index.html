<body>


<!-- hidden input -->
<div class="hidden-input">
    <input type="hidden" value="">
    <input type="hidden" value="">
</div>


<!-- html5 -->
<div class="wrapper">

    <aside>
    </aside>

    <nav>
        <a href="{{logo.link}}" class="logo" title="{{logo.name}}">{{logo.name}}</a>
        <input type="text" ng-model="search.name" placeholder="search the ex." class="search">
        <ul>
            <li ng-repeat="page in pages | filter:search:strict">
                <a href="{{page.link}}" title="{{page.name}}">{{page.name}}</a>
            </li>
        </ul>
    </nav>

    <main>
        <header>
            <div class="container">
            <h1 class="title">Buttons</h1>
            <h2 class="describe">buttons</h2>
            </div>
        </header>

        <article id="page-content">



            <div class="container">
                <div class="pure-g">
                    <div class="pure-u-1">
                        <h3 class="subtitle">Default buttons</h3>
                        <p>To create a Pure Button, add the pure-button classname to any &lt;a&gt; or &lt;button&gt; element.</p>
                    </div>
                    <div class="pure-u-1">
                        <div class="btn">Default</div>
                        <button class="btn" type="submit">Button</button>
                        <input class="btn" type="button" value="Input">
                    </div>
                    <div class="pure-u-1">
                        <div class="btn">Default</div>
                        <div class="btn-info">info</div>
                        <div class="btn-success">success</div>
                        <div class="btn-warning">warning</div>
                        <div class="btn-error">error</div>

                        <div class="btn-info disabled">disabled</div>
                        <div class="btn-info block mt20 mb20">block</div>

                        <a class="btn" href="">Link</a>
                        <button class="btn" type="submit">Button</button>
                        <input class="btn" type="button" value="Input">
                        <input class="btn" type="submit" value="Submit">
                    </div>
                </div>
            </div>

        </article>

        <footer id="footer">{{footer}}</footer>
    </main>
</div>



<!-- Add your template content here -->
<div class="template"></div>
<!-- script link here -->
<div id="script">
    <script src="/js/common.js"></script>
</div>
</body>
