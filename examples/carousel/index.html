    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="/images/favicon.ico"/>
        <!-- CSS link here -->
        <link rel="stylesheet" href="/css/main.css">

        <style>
            .slidesjs-container{}
            .slidesjs-navigation{}
            .slidesjs-pagination{}
            .slidesjs-pagination-item{
                display: inline;
            }
            .slidesjs-pagination-item .active{
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <!-- Add your site or application content here -->
        <div class="wrapper">
            <div class="header">
                <div class="container"></div>
            </div>
            <div class="main">
                <div class="container">
                    <h1>Carousel</h1>
                    <div class="bs-docs-example">

                        <div id="slides" class="carousel">
                            <img src="/images/slide-1.jpg" alt="Photo by: Missy S Link: http://www.flickr.com/photos/listenmissy/5087404401/" width="100%">
                            <img src="/images/slide-2.jpg" alt="Photo by: Daniel Parks Link: http://www.flickr.com/photos/parksdh/5227623068/" width="100%">
                            <img src="/images/slide-3.jpg" alt="Photo by: Mike Ranweiler Link: http://www.flickr.com/photos/27874907@N04/4833059991/" width="100%">
                            <img src="/images/slide-4.jpg" alt="Photo by: Stuart SeegerLink: http://www.flickr.com/photos/stuseeger/97577796/" width="100%">
                        </div>

                    </div>

                </div>
            </div>
        </div>







        <!-- Add your template content here -->
        <div class="template">
        </div>
        <!-- script link here -->
        <code id="script">
            <script src="/js/common.js"></script>
            <script>
                $(function(){
                    $("#slides").slidesjs();
                });
            </script>
        </code>
    </body>
